<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대공약수와 최소공배수</title>
</head>
<body>
  
<script>
  /* 문제설명 */
  // 두 수를 입력받아 두 수의 최대공약수와 최소공배수를 반환하는 함수, solution을 완성해 보세요. 배열의 맨 앞에 최대공약수, 그다음 최소공배수를 넣어 반환하면 됩니다. 예를 들어 두 수 3, 12의 최대공약수는 3, 최소공배수는 12이므로 solution(3, 12)는 [3, 12]를 반환해야 합니다.

  // 제한 사항
  // 두 수는 1이상 1000000이하의 자연수입니다.
  // 입출력 예
  // n	m	return
  // 3	12	[3, 12]
  // 2	5	[1, 10]
  // 입출력 예 설명
  // 입출력 예 #1
  // 위의 설명과 같습니다.

  // 입출력 예 #2
  // 자연수 2와 5의 최대공약수는 1, 최소공배수는 10이므로 [1, 10]을 리턴해야 합니다.

  function solution(n, m) {
    var 작은값 = Math.min(n, m); 
    var 큰값 = Math.max(n, m); 
    var 작은값약수 = [1], 큰값약수 = [1];

    for (let i = 2 ; i <= 작은값 ; i++) {        
      if (작은값 % i === 0) {
        작은값약수.push(i);          
      }
    };

    for (let i = 2 ; i <= 큰값 ; i++) {
      if (큰값 % i === 0) {
        큰값약수.push(i);
      }
    }

    const 공약수 = 작은값약수.filter((v) => 큰값약수.includes(v));
    const 최대공약수 = Math.max(...공약수); 
    const 최소공배수 = (작은값*큰값) / 최대공약수; 
    const 결과 = [최대공약수, 최소공배수];

    return 결과;
  };
</script>
</body>
</html>
